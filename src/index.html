<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTURE STREAMING</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mood-popup.css">
</head>
<body>
    <header class="header">
        <h1 class="site-title">FUTURE STREAMING</h1>
        <nav class="nav">
            <a href="index.html" class="nav-item active">Início</a>
            <a href="filmes.html" class="nav-item">Filmes</a>
            <a href="series.html" class="nav-item">Séries</a>
            <a href="minhalista.html" class="nav-item">Minha Lista</a>
            <a href="perfil.html" class="nav-item">Perfil</a>
        </nav>
    </header>

    <main class="main-content">
        <section class="content-section">
            <h2 class="section-title">Em Destaque</h2>
            <div class="content-grid" id="destaque-grid">
                </div>
        </section>

        <section class="content-section">
            <h2 class="section-title">Recomendações baseadas no seu humor</h2>
            <div class="content-grid" id="recomendacoes-grid">
                </div>
        </section>
    </main>

    <footer class="footer">
        <p>© Future Streaming. Todos os direitos reservados - PUCMinas.</p>
    </footer>

    <div id="mood-popup" class="mood-popup-overlay">
        <div class="mood-popup-content">
            <span class="close-button">×</span>
            <h2>Como você está se sentindo hoje?</h2>
            <p>Selecione um humor para personalizar suas recomendações:</p>
            <div class="mood-options">
                <button class="mood-button" data-mood="feliz">😄 Feliz</button>
                <button class="mood-button" data-mood="relaxado">😌 Relaxado</button>
                <button class="mood-button" data-mood="animado">🤩 Animado</button>
                <button class="mood-button" data-mood="pensativo">🤔 Pensativo</button>
                <button class="mood-button" data-mood="aventureiro">🌍 Aventureiro</button>
                <button class="mood-button" data-mood="triste">😢 Triste</button>
            </div>
            <button class="skip-button">Pular</button>
        </div>
    </div>

    <script src="global-functions.js"></script>
    <script src="minhalista.js"></script> <script src="mood-popup.js"></script>
    <script src="index.js"></script>
</body>
</html>
