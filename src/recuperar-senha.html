<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Streaming - Recuperar Senha</title>
    <link rel="stylesheet" href="recuperar-senha.css">
</head>
<body>
    <div class="recovery-container">
        <h1 class="recovery-title">Esqueceu a Senha?</h1>
        <p class="recovery-subtitle">Digite seu e-mail para receber as instruções de recuperação.</p>
        
        <form class="recovery-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">
            </div>
            
            <button type="submit" class="recovery-btn">ENVIAR INSTRUÇÕES</button>
            
            <div class="back-to-login">
                Lembrou da senha? <a href="login.html" class="login-link">Voltar para o Login</a>
            </div>
        </form>
    </div>
</body>
</html>
