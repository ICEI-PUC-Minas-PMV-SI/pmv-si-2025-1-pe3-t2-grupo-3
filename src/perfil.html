<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Streaming - Perfil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="perfil.css">
    <script src="global-functions.js"></script>
    <script src="perfil.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="site-title">SEU STREAMING</h1>
        <nav class="nav">
            <a href="index.html" class="nav-item">Início</a>
            <a href="filmes.html" class="nav-item">Filmes</a>
            <a href="series.html" class="nav-item">Séries</a>
            <a href="minhalista.html" class="nav-item">Minha Lista</a>
            <a href="perfil.html" class="nav-item active">Perfil</a>
        </nav>
    </header>

    <main class="main-content-profile">
        <section class="profile-section">
            <h2 class="section-title-profile">Meu Perfil</h2>

            <div class="profile-card">
                <img src="" alt="Foto de Perfil" class="profile-avatar" id="profile-avatar">
                <div class="profile-info">
                    <h3 id="profile-name"></h3>
                    <p>Email: <span id="profile-email"></span></p>
                    <p>Membro desde: <span id="profile-member-since"></span></p>
                </div>
                <button class="edit-profile-btn" onclick="window.location.href='editar-perfil.html'">Editar Perfil</button>
            </div>

            <div class="profile-options">
                <h3>Configurações da Conta</h3>
                <ul>
                    <li><a href="#">Gerenciar Assinatura</a></li>
                    <li><a href="#">Histórico de Visualização</a></li>
                    <li><a href="#">Preferências de Notificação</a></li>
                    <li><a href="#">Alterar Senha</a></li>
                    <li class="logout-item"><a href="#" id="logout-btn">Sair</a></li>
                </ul>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Seu Streaming. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
