<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Streaming - Comece seu Teste Grátis</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-container">
        <h1 class="register-title">Comece seu Teste Grátis</h1>
        <p class="register-subtitle">Crie sua conta em segundos e comece a assistir agora!</p>
        
        <div id="register-message" class="message" style="display: none;"></div>
        
        <form class="register-form">
            <div class="input-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required placeholder="Seu nome e sobrenome">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">
            </div>
            <div class="input-group">
                <label for="password">Crie uma Senha</label>
                <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres">
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirme sua Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Repita sua senha">
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Eu concordo com os <a href="#" class="form-link">Termos de Uso</a> e a <a href="#" class="form-link">Política de Privacidade</a>.</label>
            </div>

            <button type="submit" class="register-btn">INICIAR TESTE GRÁTIS</button>
        
            <div class="login-prompt">
                Já tem uma conta? <a href="login.html" class="login-link">Entrar</a>
            </div>
        </form>
    </div>
    <script src="global-functions.js"></script>
    <script src="cadastro.js"></script>
</body>
</html>
