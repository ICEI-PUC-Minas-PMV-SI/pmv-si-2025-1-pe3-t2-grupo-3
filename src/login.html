<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Streaming - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="login-container">
        <h1 class="login-title">ENTRAR</h1>
        <form class="login-form">
            <div class="input-group">
                <label for="email">Email ou Nome de Usuário</label>
                <input type="text" id="email" name="email" required placeholder="Digite seu email ou usuário">
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha">
            </div>
            <button type="submit" class="login-btn">Entrar</button>
            <a href="recuperar-senha.html" class="forgot-password">Esqueceu a senha?</a>
            <div class="signup-prompt">
                Não tem uma conta? <a href="cadastro.html" class="signup-link">Cadastre-se agora</a>
            </div>
        </form>
    </div>
<script src="login.js"></script>
</body>
</html>
